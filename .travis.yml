language: php
sudo: required
dist: trusty
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Badd-Boyz-Hosts
    - GIT_BRANCH: master
  matrix:
    - USE_NETWORK=true
php:
  - '5.6'
cache:
  - apt
addons:
  apt:
    packages:
      - realpath

before_install:
  - export TZ=Africa/Johannesburg

script:
  - sudo wget https://github.com/mitchellkrogza/Badd-Boyz-Hosts/raw/master/hosts -O /tmp/hosts
  - sudo mv /etc/hosts /etc/hosts.bak2
  - sudo cp /tmp/hosts /etc/hosts
  - ping -c 4 000free.us &> /dev/stdout
  - ping -c 4 fix-website-errors.com &> /dev/stdout
  - ping -c 4 get-seo-domain.com &> /dev/stdout
  - ping -c 4 olympescort.com &> /dev/stdout
  - ping -c 4 zx6.ru &> /dev/stdout
  - travisCI/modify-files-and-commit.sh

before_deploy:
  - travisCI/deploy-package.sh

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
  - "hosts"
  skip_cleanup: true
  on:
    repo: mitchellkrogza/Badd-Boyz-Hosts
    tags: false
    branches:
      except:
        - "/^v[0-9]/"
        - "/^V.*$/"
    branches:
       only:
         - "master"
notifications:
  email: false